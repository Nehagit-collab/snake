<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Open Sans', sans-serif;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

.background {
    background: url(bg.jpg) no-repeat center top / cover;
    width: 100%;
    height: 100vh;
}

#bg {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
}

#bg img {
    width: 70%;
    max-width: 600px;
    height: auto;
    margin-bottom: 20px;
}

#startGameIntroBtn {
    background-color: #eb0000;
    color: #ffffff;
    padding: 15px 30px;
    font-size: 1.5em;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease-in-out;
    box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 400;
    font-style: normal;
    font-family: "Poetsen One", sans-serif;
    border: 2px solid #d40000;
    margin-bottom: 10px;
}

#startGameIntroBtn:hover {
    background-color: #ff0000;
    transform: scale(1.05);
    box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.3);
}

#startGameIntroBtn:active {
    transform: scale(0.95);
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
}

#muteButton {
    background-color: #000000;
    color: #ffffff;
    padding: 10px 10px;
    font-size: 1.1rem;
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease-in-out;
    box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
    border: 2px solid #0e0e0e;
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 10px;
    right: 60px;
    z-index: 10;
}

#muteButton:hover {
    background-color: #060606;
    transform: scale(1.05);
    box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.3);
}

#muteButton i {
    font-size: 1.3em;
}

#settings {
    background-color: #000000;
    color: #ffffff;
    padding: 10px 10px;
    font-size: 1.1rem;
    border-radius: 50%;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease-in-out;
    box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);
    border: 2px solid #0e0e0e;
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 10;
}

#settings:hover {
    background-color: #060606;
    transform: scale(1.05);
    box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.3);
}

#settings i {
    font-size: 1.3em;
}

@media (max-width: 600px) {
    .background {
        background-position: 13%;
        margin-top: 0;
    }

    #bg img {
        width: 90%;
        max-width: 400px;
        margin-top: 115%;
    }

    #startGameIntroBtn {
        font-size: 1.2em;
        padding: 12px 25px;
        margin-top: -50px;
    }

    #muteButton {
        font-size: 1rem;
        padding: 8px;
        right: 50px;
        top: 10px;
    }

    #muteButton i {
        font-size: 1.2em;
    }

    #settings {
        font-size: 1rem;
        padding: 8px;
        right: 10px;
        top: 10px;
    }

    #settings i {
        font-size: 1.2em;
    }
}
@media (width: 375px) and (height: 812px) { /* iPhone X, XS, 11 Pro, 12 mini, 13 mini */
    #bg img {
        width: 90%;
        max-width: 350px;
    }

    #startGameIntroBtn {
        font-size: 1.1em;
        padding: 10px 20px;
    }

    #muteButton {
        right: 5px;
        top: 5px;
        font-size: 0.9rem;
    }

    #muteButton i {
        font-size: 1.1em;
    }

    #settings {
        right: 50px;
        top: 5px;
        font-size: 0.9rem;
    }

    #settings i {
        font-size: 1.1em;
    }
}

@media (width: 414px) and (height: 896px) { /* iPhone XR, 11 */
    #bg img {
        width: 85%;
        max-width: 400px;
        height: auto;
        margin-top: 15%; /* Adjust top margin for this screen size */
    }

    #startGameIntroBtn {
        font-size: 1.3em;
        padding: 13px 26px;
        margin-top: 25px; /* Adjust button position */
    }

    #muteButton {
        right: 10px; /* Adjust button position */
        top: 10px;
        font-size: 1rem;
    }

    #muteButton i {
        font-size: 1.2em;
    }

    #settings {
        right: 60px; /* Adjust button position */
        top: 10px;
        font-size: 1rem;
    }

    #settings i {
        font-size: 1.2em;
    }
}

@media (max-height: 500px) {
    #bg img {
        margin-bottom: 10px;
    }

    #startGameIntroBtn {
        font-size: 1em;
        padding: 10px 20px;
        margin-bottom: 5px;
    }

    #muteButton {
        top: 5px;
        font-size: 0.8rem;
    }

    #muteButton i {
        font-size: 1em;
    }

    #settings {
        top: 5px;
        font-size: 0.8rem;
    }

    #settings i {
        font-size: 1em;
    }
}

    </style>
</head>
<body>
    <div class="background">
        <div id="bg">
            <img src="t.png" alt="">
            <button id="startGameIntroBtn">Play Game</button>
            <button id="muteButton"><i class='bx bx-volume-full'></i></button>
            <button id="settings"><i class='bx bxs-cog'></i></button>
        </div>
    </div>
    <audio id="backgroundMusic">
        <source src="bs (1).mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        //btn
        document.addEventListener('DOMContentLoaded', function() {
            const startGameIntroBtn = document.getElementById('startGameIntroBtn');
            startGameIntroBtn.addEventListener('click', function() {
                window.location.href = 'settings.html';
            });
        });
//musicconst backgroundMusic = document.getElementById('backgroundMusic');
const muteButton = document.getElementById('muteButton');
        const muteIcon = muteButton.querySelector('i');

        let musicStarted = false;
        let isPlaying = false;

        muteIcon.className = 'bx bx-volume-mute'; // Initial state: muted icon

        document.addEventListener('click', () => {
            if (!musicStarted) {
                musicStarted = true;
                muteButton.style.display = 'flex'; // Show the mute button
            }
        });

        muteButton.addEventListener('click', (event) => {
            event.stopPropagation();

            if (!isPlaying) {
                backgroundMusic.muted = false;
                isPlaying = true;
                muteIcon.className = 'bx bx-volume-full';
                backgroundMusic.play().catch(error => {
                    console.error("Error playing audio:", error);
                });
            } else {
                backgroundMusic.muted = true;
                isPlaying = false;
                muteIcon.className = 'bx bx-volume-mute';
                backgroundMusic.pause(); // Optional: pause when muting
            }
            localStorage.setItem('backgroundMusicPlaying', isPlaying); // Ensure state is saved on every click
            localStorage.setItem('backgroundMusicMuted', backgroundMusic.muted);   // Ensure muted state is saved
        });

        //
        const settingsBtn = document.getElementById('settings'); 

        if (settingsBtn) {
    settingsBtn.addEventListener('click', function() {
        window.location.href = 'settings.html'; 
    });
}
         </script>
</body>
</html>
